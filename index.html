<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="my_div">
      안녕하세요? 만나서 반가워요.
      <span style="display: none">숨겨진 텍스트</span>
    </div>
    <script>
      const innerHtmlTest = document.getElementById("my_div");
      console.log(innerHtmlTest.innerHTML);

      const innerTextTest = document.getElementById("my_div");
      console.log(innerTextTest.innerText);

      const textContentTest = document.getElementById("my_div");
      console.log(textContentTest.textContent);
    </script>
  </body>
</html>
